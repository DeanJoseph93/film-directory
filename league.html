<html lang="en">

    <meta charset="UTF-8">

<body>
<header>
    <nav class="nav navbar navbar-default navbar-fixed-top" id="headNav">

        <div class="navbar-header">

            <div class="navbar-brand" id="navHeader">
                <div class="text-capitalize" id="headerNav">

                </div><!--/headerNav-->

        </div><!--/navbar-header-->


    </nav><!--/headNav-->
    <h1 class="h1">AJAX | Film Directory</h1>
    <!--<div class="banner"></div>-->
</header>

<main>
    <div class="box">
        <div class="container-fluid">
            <h2>Auto-complete and Film Directory API</h2>

            <div class="centred">
                <form id="forecastForm" action="#" class="form">
                    <div class="form-group">
                        <label for="teamInput">Search for your film</label>
                        <br>
                        <br>
                        <input autofocus type="text" class="form-control" id="teamInput" name="country" value="" required placeholder="Find Your Movie...">
                    </div>

                    <button class="btn grBtn" id="forecastBtn" type="submit">Get Film Info</button>
                </form>

            </div>
        </div><!--/container-fluid-->
    </div><!--/box-->


    <div class="box">
        <div class="container-fluid text-center">
            <table id="teamTable" class="table table-hover table-bordered table-striped">
                <tr>
                    <th>Title</th>
                    <th>Year</th>
                    <th>Release Date</th>
                    <th>Genre</th>
                    <th>Director</th>
                </tr>

            </table>
        </div><!--/ container-->
    </div><!--/box-->





</main>

</footer>
